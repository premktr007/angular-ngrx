<div class="row">
    <div class="col-md-12">
        <div class="my-3">
            <app-counter-output></app-counter-output>
        </div>
        <div class="my-3">
            <app-counter-buttons></app-counter-buttons>
        </div>
        <div class="my-3">
                <input type="number" class="form-control" [(ngModel)]="customNumber" name="custom-number"><br>
                <button (click)="addNumber()" class="btn btn-dark"> Add number</button>
        </div>
        <div class="my-3">
            <h2>{{ name$ | async }}</h2>
            <button (click)="onChangeName()" type="button" class="btn btn-outline-secondary"> Change Name</button>
    </div>
    </div>
</div>
