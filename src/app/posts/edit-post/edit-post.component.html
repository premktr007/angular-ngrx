<div class="row my-3">
    <div class="col-md-12">
        <h3>Update Post</h3>
        <hr>
        <form [formGroup]="postForm" (ngSubmit)="onUpdatePost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
                <div *ngIf="postForm.get('title')?.touched && postForm.get('title')?.invalid">
                    <div *ngIf="postForm.get('title')?.errors?.['required']" class="text-danger">Title is Required</div>
                    <div *ngIf="postForm.get('title')?.errors?.['minlength']" class="text-danger">minimum 4 characters required</div>
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
                <div *ngIf="postForm.get('description')?.touched && postForm.get('description')?.invalid">
                    <div *ngIf="postForm.get('description')?.errors?.['required']" class="text-danger">Description is Required</div>
                    <div *ngIf="postForm.get('description')?.errors?.['minlength']" class="text-danger">minimum 10 characters required</div>
                </div>
            </div>
            <div class="my-3">
                <button type="submit" class="btn btn-success float-start" [disabled]="postForm.invalid">Submit</button>
            </div>
        </form>
    </div>
</div>
